<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="container">
      <header>
        <form action="" class="form">
          <div class="form__input input">
            <label for="day" class="input__label">day</label>
            <input
              type="number"
              name="day"
              id="day"
              class="input__input_number"
              placeholder="DD"
              required
            />
          </div>
          <div class="form__input input">
            <label for="month" class="input__label">month</label>
            <input
              type="number"
              name="month"
              id="month"
              class="input__input_number"
              placeholder="MM"
              required
            />
          </div>
          <div class="form__input input">
            <label for="year" class="input__label">year</label>
            <input
              type="number"
              name="year"
              id="year"
              class="input__input_number"
              placeholder="YYYY"
              required
            />
          </div>
          <input
            type="image"
            src="./assets/images/icon-arrow.svg"
            alt="submit"
            class="form__button"
          />
        </form>
      </header>
      <section class="result">
        <p class="result__text"><span id="years">--</span>years</p>
        <p class="result__text"><span id="months">--</span>months</p>
        <p class="result__text"><span id="days">--</span>days</p>
      </section>
    </main>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/DeivissonLisboa"
          >Deivisson Lisboa</a
        >.
      </p>
    </footer>
  </body>
</html>
